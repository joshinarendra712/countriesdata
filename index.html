<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-heading text-center"><h1> world countries data</h1></div>
            <div class="para text-center"><p>currently, we have 250 countries data</p></div>
        </div>
    </header>
    <section class="country-info">
    <div class="container">
        <div class="row mb-4 flex">
           <div class="col-md-8">
            <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Search countries by name ">
            </div>
           </div>
        </div>
        <div class="row flex">
            <div class="col-md-5">
                <nav>
                    <ul class="navbar">
                        <li id="name">Name</li>
                        <li id="capital">Capital</li>
                        <li id="population">Population</li>
                    </ul>
                   </nav>
                   <span><i class="fas fa-chart-bar"></i></span>
            </div>
        </div>
    </div>
    </section>
    <main class="main-info">
        <div class="container">
            <div class="row" id="countries-info">
                
            </div>
        </div>
    </main>
   

    
    <script src="./assets/js/demo.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
